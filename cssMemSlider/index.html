<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>mem-slided</title>
</head>
<body>
<h1>Самые необычные явления природы</h1>
  <div class="slider centered">
    <input type="radio" name="radio" id="radio1" checked>
      <input type="radio" name="radio" id="radio2">
      <input type="radio" name="radio" id="radio3">
      <input type="radio" name="radio" id="radio4">
    <div class="slides">
      <div class="slide slide1"><img src="img/slide1.jpg" alt=""></div>
      <div class="slide slide2"><img src="img/slide2.jpg" alt=""></div>
      <div class="slide slide3"><img src="img/slide3.jpg" alt=""></div>
      <div class="slide slide4"><img src="img/slide4.jpg" alt=""></div>
    </div>

    <div class="underSlide">
      <div class="text-slider">
        <div class="text-slides">
          <div class="text-slide text-slide1">Линзовидные облака</div>
          <div class="text-slide">Молнии в долине реки Кататумбо</div>
          <div class="text-slide">Светящиеся пляжи Мальдив </div>
          <div class="text-slide">Полярное сияние</div>
        </div>
      </div>
      
      <div class="navigation">
        <label for="radio1" class="control"><div class="item item1"></div></label>
        <label for="radio2" class="control"><div class="item item2"></div></label>
        <label for="radio3" class="control"><div class="item item3"></div></label>
        <label for="radio4" class="control"><div class="item item4"></div></label>
      </div>
    </div>
  </div>
    
    
  
  
</body>
</html>
