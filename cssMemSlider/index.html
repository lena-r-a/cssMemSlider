<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>mem-slided</title>
</head>
<body>
  <div class="slider centered">
    <input type="radio" name="radio" id="radio1" checked>
      <input type="radio" name="radio" id="radio2">
      <input type="radio" name="radio" id="radio3">
      <input type="radio" name="radio" id="radio4">
    <div class="slides">
      <div class="slide slide1"><img src="img/slider1.png" alt=""></div>
      <div class="slide slide2"><img src="img/slider2.png" alt=""></div>
      <div class="slide slide3"><img src="img/slider3.png" alt=""></div>
      <div class="slide slide4"><img src="img/slider4.png" alt=""></div>
    </div>

    <div class="underSlide">
      <div class="text-slider">
        <div class="text-slides">
          <div class="text-slide text-slide1">Просто рак в ведре, а кажется он хочет захватить планету</div>
          <div class="text-slide">Все люди, как люди, а я ...</div>
          <div class="text-slide">До и после: Сбросила 80кг</div>
          <div class="text-slide">Элегантность этой собаки зашкаливает</div>
        </div>
      </div>
      
      <div class="navigation">
        <label for="radio1" class="control"><div class="item item1"></div></label>
        <label for="radio2" class="control"><div class="item item2"></div></label>
        <label for="radio3" class="control"><div class="item item3"></div></label>
        <label for="radio4" class="control"><div class="item item4"></div></label>
      </div>
    </div>
  </div>
    
    
  
  
</body>
</html>
